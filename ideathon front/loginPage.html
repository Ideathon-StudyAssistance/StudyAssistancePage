<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="base.css">
    <link rel="stylesheet" type="text/css" href="loginPage.css">
</head>
<body>
    <div id="header">
        <img class="mainLogoImg" src="mainLogo.svg" height="70%">
    </div>
    <div class="container">
    <div id="left">Left</div>

    <div id="center">
        <div id="login">
            <div id="welcomeLoginBox">
                <img src="welcomeText.svg" width="70%">
            </div>
            <div id="loginBox">
                <div id="loginText">로그인</div>
                    <div id="inputBttn">
                        <div id="loginInput">
                           <input class="inputIDPW" type="text" name="id" placeholder="아이디를 입력하세요"> 
                            <input class="inputIDPW" type="password" name="pw" placeholder="비밀번호를 입력하세요">
                        </div>
                        <div id="loginButton"> <a id="loginBtnText" href="#">로그인</a> </div>
                    </div>
                    <div id="belowLogin">
                        <div id="keepLogin">
                            <input type="checkbox" name="keepLogIn"> 로그인상태유지
                        </div>
                        <div id="signup_idPW">
                            <div id="signUp"> <a href="#"> 회원가입 </a></div>
                            <div id="findIDPW"> <a href="#"> 아이디/비밀번호 찾기 </a></div>
                        </div>
                    </div> 
                    <img id="loginChar" src="loginChar.svg" width="40%">
            </div>
        </div>
    </div>
    <div id="right">Right</div>
    </div>
    <div id="footer">Footer</div>
</body>
</html>
