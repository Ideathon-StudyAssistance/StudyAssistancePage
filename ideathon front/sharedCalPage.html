<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Shared Calendar Page</title>
    <link rel="stylesheet" type="text/css" href="base.css">
    <link rel="stylesheet" type="text/css" href="sharedCalPage.css">
</head>
<body>
    <div id="header"> </div>
    <div class="container">
        <div id="left">
            <img class="mainLogoImg" src="mainLogo.svg">
        </div>

        <div id="center">
            <div id="calListText"> 공유 캘린더 목록  </div>
            <div id="calList">
                <div class="sharedList"> 
                    <div class="char"><img src="calFaceChar.svg" width="50%"></div>
                    <div class="list">
                        <div class="teamName">멋쟁이사자처럼 아이디어톤 4팀</div>
                        <div class="modify"><img src="teamModButton.svg" width="60%"></div>
                    </div>
                </div>
                <div class="sharedList"> 
                    <div class="char"><img src="calFaceChar.svg" width="50%"></div>
                    <div class="list">
                        <div class="teamName">멋쟁이사자처럼 스터디</div>
                        <div class="modify"><img src="teamModButton.svg" width="60%"></div>
                    </div>
                </div>

                <div class="sharedList"> 
                    <div class="char"><img src="calFaceChar.svg" width="50%"></div>
                    <div class="list">
                        <div class="teamName">알고리즘 스터디 기초반</div>
                        <div class="modify"><img src="teamModButton.svg" width="60%"></div>
                    </div>
                </div>

                <div class="sharedList"> 
                    <div class="char"><img src="calFaceChar.svg" width="50%"></div>
                    <div class="list">
                        <div class="teamName">자바 스터디 심화반</div>
                        <div class="modify"><img src="teamModButton.svg" width="60%"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="right">
            <div id="menuButton">
                <div id="menuLogo">
                    <a href="#"><img src="menuLogo.svg" width="60%"></a>
                </div>
                <div id="logoutLogo">
                    <a href="#"><img src="logoutLogo.svg" width="40%"></a>
                </div>
            </div>
        
        </div>
    </div>
    <div id="footer">
        <img src="footerLogo.svg" width="60%">    
    </div>

</body>
</html>
